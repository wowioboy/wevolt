<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery Sortable With AJAX &amp; MYSQL</title>
 <script src="http://www.wevolt.com/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="http://www.wevolt.com/js/jquery-ui-1.7.1.custom.min.js"></script>
<link rel='stylesheet' href='styles.css' type='text/css' media='all' />
<script type="text/javascript">
  // When the document is ready set up our sortable with it's inherant function(s)
  $(document).ready(function() {
    $("#ratings-list").sortable({
      handle : '.handle',
      update : function () {
		  var order = $('#ratings-list').sortable('serialize');
		  document.getElementById("ratingsorder").value = order;
		  alert(document.getElementById("ratingsorder").value);
  		//$("#info").load("process-sortable.php?"+order);
      }
    });
});
</script>
</head>

<body>
<pre>
<div id="info">Waiting for update</div>
</pre>
<ul id="ratings-list">
  <li id="listItem_storytelling"><img src="http://www.wevolt.com/images/arrow.png" alt="move" width="16" height="16" class="handle" /><strong>Item 1 </strong>with a link to <a href="http://www.google.co.uk/" rel="nofollow">Google</a></li>
  <li id="listItem_cool"><img src="http://www.wevolt.com/images/arrow.png" alt="move" width="16" height="16" class="handle" /><strong>Item 2</strong></li>
  <li id="listItem_writing"><img src="http://www.wevolt.com/images/arrow.png" alt="move" width="16" height="16" class="handle" /><strong>Item 3</strong></li>
  <li id="listItem_art"><img src="http://www.wevolt.com/images/arrow.png" alt="move" width="16" height="16" class="handle" /><strong>Item 4</strong></li>
</ul>
<input type="hidden" id="ratingsorder" name="ratingsorder" value="" />
</body>
</html>
